<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: header">
        <title>Arbol Genealogico</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <script src="../static/js/app.js" type="text/javascript"></script>
    </head>
    <body>
        <div th:replace="layout :: menu"></div>
        <h1 style="margin-left: 36%" onclick="goBack()">Template Focus</h1>
        
            <div id="superiorPersonas">
                <div id="padrePersona">
                    <i class="fas fa-user fa-5x" th:attr="id=${padre.getId()}" onclick="sendFocus(this)"></i>
                    <br />
                    <ul style="list-style: none;margin-left:59%;margin-top: -56%">
                        <li th:text="${padre.getNombre()}"></li>
                        <li th:text="${padre.getApellido()}"></li>
                    </ul>
                        
                </div>
                <div id="madrePersona">
                    <i class="fas fa-user fa-5x" th:attr="id=${madre.getId()}" onclick="sendFocus(this)"></i>
                    <br />
                    <ul style="list-style: none;margin-left:59%;margin-top: -56%">
                        <li th:text="${madre.getNombre()}"></li>
                        <li th:text="${madre.getApellido()}"></li>                    
                    </ul>
                </div>
            </div>
            <div id="focusPersona">
                <i class="fas fa-user fa-5x"></i>
                <ul style="list-style: none;margin-left: 8%;margin-top: -6%">
                    <li th:text="${persona.getNombre()}"></li>
                    <li th:text="${persona.getApellido()}"></li>
                </ul>
            </div>
        
        
        <div th:replace="layout :: footer"></div>
    </body>
</html> 
<script>
    function sendFocus(sth){
        var id=sth.id;
        if(id==0){
            alert("No existen datos registrados para esta persona");            
        }else{
            window.open("/focusPersona?id="+id,"_self");
        }   
        
    }
    
    function goBack(){
        window.open("/","_self");
    }
</script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: header">
        <title>Arbol Genealogico</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>        
    </head>
    <body class="view">
        <div th:replace="layout :: menu"></div>
        <select class="browser-default custom-select form-control consultasSelect" id="personaIn">
                <option th:each="persona : ${listaPersonas}" th:text="${persona.getNombre()}"  th:value="${persona.getId()}"></option>
        </select>
        <select class="browser-default custom-select form-control consultasSelect" id="personaIn">
                <option>Valor</option>
        </select>
        <select class="browser-default custom-select form-control consultasSelect" id="personaIn">
                <option th:each="persona : ${listaPersonas}" th:text="${persona.getNombre()}"  th:value="${persona.getId()}"></option>
        </select>
        <button class="btn btn-primary btnConsultar">Setear</button>
        <div th:replace="layout :: footer"></div>
    </body>
</html>

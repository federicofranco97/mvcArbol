<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: header">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>        
    </head>
    <body class="view">
        <div th:replace="layout :: menu"></div>
        <img src="../static/css/menucon.png" style="height: 150px ; width: 480px ; margin-left: 30%"/>
        <!--<h1 id="tituloConsultas" style="color: white;margin-top: 2%;margin-left: 42%;">Menu Consultas</h1>-->
        <div class="form-group">
            <select class="browser-default custom-select consultasSelect form-control" id="consultaIn">
                <option th:each="consulta:${listaConsultas}"  th:value="${consulta.getValor()}"
                                    th:text="${consulta.getDescripcion()}"></option>             
            </select>
            <select class="browser-default custom-select form-control consultasSelect" id="personaIn">
                <option th:each="persona : ${listaPersonas}" th:text="${persona.getNombre()}"  th:value="${persona.getId()}"></option>
            </select>
            <button class="btn btn-primary btnConsultar" onclick="hacerConsulta()">Consultar</button>
       </div>
        <div th:replace="layout :: footer"></div>
    </body>
</html>
<script>
    function hacerConsulta(){
        var consulta=document.getElementById("consultaIn").value;
        var persona=document.getElementById("personaIn").value;
        window.open("/"+consulta+"?id="+persona,"_self");
    }
</script>

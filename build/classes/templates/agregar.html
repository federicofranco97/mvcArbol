<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: header">
        <title>Arbol Genealogico</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>        
    </head>
    <body>
        <div th:replace="layout :: menu"></div>
        
        <form style="width: 40%;margin-left: 30%;margin-top: 8%" action="/createPersona">
            <div class="form-group">
              <label >Nombre de la persona</label>
              <input type="text" class="form-control" name="nombre" id="userName" placeholder="Escriba su nombre" />
            </div>
            <div class="form-group">
                <label >Apellido de la persona</label>
              <input type="text" class="form-control" name="apellido" id="userSurame" placeholder="Escriba su apellido" />
            </div>
            <div class="form-group">
                <label >Genero de la persona</label>
                <input type="text" class="form-control"  name="genero" id="userGenero" placeholder="m/f" />
            </div>
            <div class="form-group">
                <label >Fecha de nacimiento</label>
                <input type="date" class="form-control"  name="dob"  id="userDOB" placeholder="Fecha nacimiento" />
            </div>
            <a href="/createPersona" class="btn btn-primary">Agregar</a>
            <input type="button"  value="Mandar" class="btn btn-primary" onclick="sendData()" />
            <input type="reset" class="btn btn-primary" value="Limpiar" />
            <a href="/" class="btn btn-primary">Volver</a>
            
            
        </form>
        
        <div th:replace="layout :: footer"></div>
    </body>
</html>
<script>
    function sendData(){
        var persona=document.getElementById("userName").value+" "+document.getElementById("userSurame").value;
        window.open("/createPersona?data="+persona,"_self");
    }
</script>

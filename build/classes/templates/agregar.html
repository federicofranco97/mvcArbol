<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: header">
        <title>Arbol Genealogico</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>        
    </head>
    <body class="view">
        <div th:replace="layout :: menu"></div>
        
        <form style="width: 40%;margin-left: 30%;margin-top: 8%" action="/createPersona">
            <div class="form-group">
              <label >Nombre de la persona</label>
              <input type="text" class="form-control addIn"
                     name="nombre" id="Nombre" placeholder="Nombre de la Persona" />
            </div>
            <div class="form-group">
                <label >Apellido de la persona</label>
              <input type="text" class="form-control addIn" 
                     name="apellido" id="Apellido" placeholder="Apellido de la persona" />
            </div>
            <div class="form-group">
                <label >Genero de la persona</label>
                <input type="text" class="form-control addIn"  
                       name="genero" id="Genero" placeholder="Genero m/f" />
            </div>
            <div class="form-group">
                <label >Fecha de nacimiento</label>
                <input type="date" class="form-control addIn"  
                       name="fechaNac"  id="FechaNacimiento" placeholder="Fecha nacimiento" />
            </div>
            <div class="form-group">
                <label >Fecha de fallecimiento</label>
                <input type="date" class="form-control" name="fechaMuerte"  id="FechaFallecimiento" placeholder="Fecha fallecimiento" />
            </div>
            <div class="form-group">
                <label >Domicilio</label>
                <input type="text" class="form-control addIn" placeholder="Domicilio"  id="Domicilio"
                       name="domicilio"  />
            </div>    
            <div class="form-group">
                <label >Pais Natal</label>
                <select  id="PaisNatal" name="paisNatal" class="browser-default custom-select addIn">
                    <option th:each="pais : ${paisNatal}" th:text="${pais}" th:value="${pais}"> </option>
                </select>
            </div>
            <div class="form-group">
                <label >Pais de Residencia</label>
                <select  id="PaisResidencia" name="paisVive" class="browser-default custom-select addIn">
                    <option th:each="pais : ${paisVive}" th:text="${pais}" th:value="${pais}"></option>
                </select>
            </div>
            <input type="submit"  class="btn btn-primary" onmouseover="validarCamposStr()" />
            <input type="reset" class="btn btn-primary" value="Limpiar" />
            <a href="/" class="btn btn-primary">Volver</a>
        </form>
        
        <div th:replace="layout :: footer"></div>
    </body>
</html>
<script>
    function validarCamposStr(){
        var list = document.getElementsByClassName("addIn");
        var check=true;
        var i=0;
        while (check) {
            if(list[i].value===null || list[i].value===" " || list[i].value===""){
                swal({
                    title: "Campo Incompleto!",
                    text:"El campo es: "+list[i].id,
                    icon: "error"
                  });
                list[i].focus();
                check=false;
            }
            i++;
            if(i===list.length)check=false;
        }   
        
    }
</script>

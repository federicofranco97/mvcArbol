<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: header">
        <title>Arbol Genealogico</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>        
    </head>
    <body  style="color:white;background-image: url('https://mdbootstrap.com/img/Photos/Others/images/91.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
        <div th:replace="layout :: menu"></div>
        
        <form style="width: 40%;margin-left: 30%;margin-top: 8%">
            <div class="form-group">
              <label >Nombre de la persona</label>
              <input type="text" class="form-control" th:value="${persona.getNombre()}"
                     name="nombre" id="userName" placeholder="Escriba su nombre" />
            </div>
            <div class="form-group">
                <label >Apellido de la persona</label>
              <input type="text" class="form-control"  th:value="${persona.getApellido()}"
                     name="apellido" id="userSurame" placeholder="Escriba su apellido" />
            </div>
            <div class="form-group">
                <label >Genero de la persona</label>
                <input type="text" class="form-control" th:value="${persona.getGenero()}"
                       name="genero" id="userGenero" placeholder="m/f" />
            </div>
            <div class="form-group">
                <label >Fecha de nacimiento</label>
                <input type="date" class="form-control"  name="fechaNac"  id="userDOB" placeholder="Fecha nacimiento" />
            </div>
            <div class="form-group">
                <label >Fecha de fallecimiento</label>
                <input type="date" class="form-control"  name="fechaMuerte"  id="userMuerte" placeholder="Fecha fallecimiento" />
            </div>
            <div class="form-group">
                <label >Domicilio</label>
                <input type="text" class="form-control" th:value="${persona.getDomicilio()}"
                       name="domicilio" id="userDomicilio" placeholder="m/f" />
            </div>    
            <div class="form-group">
                <label >Pais Natal</label>
                <select   id="PaisNatal" name="paisNatal" class="browser-default custom-select">
                    <option th:each="pais : ${paisNatal}" th:text="${pais}"> </option>
                </select>
            </div>
            <div class="form-group">
                <label >Pais de Residencia</label>
                <select  id="PaisVive" name="paisVive" class="browser-default custom-select">
                    <option th:each="pais : ${paisVive}" th:text="${pais}"> </option>
                </select>
            </div>
            <input type="button"  class="btn btn-primary" value="Modificar" />
            <a href="/" class="btn btn-primary">Volver</a>
        </form>
        
        <div th:replace="layout :: footer"></div>
    </body>
</html>

</script>

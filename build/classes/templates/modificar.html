<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: header">
        <title>Arbol Genealogico</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>        
    </head>
    <body class="view">
        <div th:replace="layout :: menu"></div>
        
        <form style="width: 40%;margin-left: 30%;margin-top: 8%" action="/modificarPersona">
            <div class="form-group">
              <label >Nombre de la persona</label>
              <input type="text" class="form-control addMf" th:value="${persona.getNombre()}"
                     name="nombre" id="Nombre" placeholder="Escriba su nombre" />
            </div>
            <div>
                <input type="text" th:value="${persona.getId()}" name="id" hidden=""/>
            </div>
            <div class="form-group">
                <label >Apellido de la persona</label>
              <input type="text" class="form-control addMf"  th:value="${persona.getApellido()}"
                     name="apellido" id="Apellido" placeholder="Escriba su apellido" />
            </div>
            <div class="form-group">
                <label >Genero de la persona</label>
                <input type="text" class="form-control addMf" th:value="${persona.getGenero()}"
                       name="genero" id="Genero" placeholder="m/f" />
            </div>
            <div class="form-group">
                <label >Fecha de nacimiento</label>
                <input type="date" class="form-control addMf"  th:value="${persona.getFechaNac()}" name="fechaNac"  id="Fecha Nacimiento" placeholder="Fecha nacimiento" />
            </div>
            <div class="form-group">
                <label >Fecha de fallecimiento</label>
                <input type="date" class="form-control"   th:value="${persona.getFechaMuerte()}" name="fechaMuerte"  id="userMuerte" placeholder="Fecha fallecimiento" />
            </div>
            <div class="form-group">
                <label >Domicilio</label>
                <input type="text" class="form-control addMf" th:value="${persona.getDomicilio()}"
                       name="domicilio" id="Domicilio" />
            </div>    
            <div class="form-group">
                <label >Pais Natal</label>
                <label hidden="" th:text="${persona.getPaisNatal()}" id="lblNatal"></label>
                <select  id="PaisNatal" name="paisNatal" th:value="${persona.getPaisNatal()}" class="browser-default custom-select addMf">
                    <option th:each="pais : ${paisNatal}" th:text="${pais}" th:value="${pais}"> </option>
                </select>
            </div>
            <div class="form-group">
                <label >Pais de Residencia</label>
                <label hidden="" th:text="${persona.getPaisVive()}" id="lblVive"></label>
                <select  id="PaisVive" name="paisVive" th:value="${persona.getPaisVive()}" class="browser-default custom-select addMf">
                    <option th:each="pais : ${paisVive}" th:text="${pais}" th:value="${pais}"> </option>
                </select>
            </div>
            <input type="submit"  class="btn btn-primary" value="Modificar" onmouseover="validarCamposStr2()" />
            <a href="/" class="btn btn-primary">Volver</a>
        </form>
        
        <div th:replace="layout :: footer"></div>
    </body>
    <script>
        document.getElementById("PaisNatal").value=(document.getElementById("lblNatal").innerText);
        document.getElementById("PaisVive").value=(document.getElementById("lblVive").innerText);
    </script>
</html>
